<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&family=Modak&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.js"
        integrity="sha512-IDcWx4i9cyu+HgDbPzY7fKV9aOh0Skt1iFFTZype6N1c/Slqwum0UaGX/Ek2ZSS+RNoaGvtGsTPiSVNfMKaffg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Events</title>
</head>

<body class="events">
    <nav class="navbar navbar-expand fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #FFC82C; font-size: 30px; font-family: 'Modak';">ALC</a>
            <div class="navbar justify-content-center align-items-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#about-us"
                            style="color: #376F5A; font-family: 'Lexend'; font-size: 16px; ">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#events"
                            style="color: #376F5A; font-family: 'Lexend'; font-size: 16px;">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">

        <div class="side-bar">
            <div class="profile">
                <img class="profile-picture" src="/Images/The BEST Blush For Every Skin Tone.jpg" alt="image">
                <div class="user-info">
                    <div class="user-name">{{userName}}</div>
                    <div class="user-group">{{classYear}}</div>
                </div>
            </div>
            <!-- <i class="fa-solid fa-arrow-right toggle"></i> -->
            <div class="menu-items">
                <div class="menu-item" id="editProfileButton"><i class="fas fa-user"></i><span>Edit Profile</span></div>
                <div class="menu-item active" id="addEventButton"><i class="fas fa-circle-plus"></i><span>Add
                        Event</span></div>
                <div class="menu-item" id="eventsButton"><i class="fas fa-calendar-week"></i><span>Events</span></div>
                <div class="menu-item" id="myEventsButton"><i class="fas fa-list-ul"></i><span>My Events</span></div>
                <div class="menu-item" id="savedEventsButton"><i class="fas fa-calendar-check"></i><span>Saved Events</span></div>
            </div>
        </div>
        <div class="event-content">
            <div class="search-filter-section">
                <div class="search">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="filter-section">
                    <div class="filters">
                        <a style="color: #376F5A; align-items: center;">Filter by:</a>
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Networking">Networking</option>
                            <option value="Campus Event">Campus Event</option>
                            <option value="Professional Development">Professional Development</option>
                        </select>
            
                        <input type="date" id="dateFilter" placeholder="Date">
                        <input type="text" id="locationFilter" placeholder="Location">
                        
                        <button id="filterButton">Filter</button>

                    </div>
                    
                </div>
            </div>
            

            <!-- page content -->
            <div class="event-home">

            </div>
            <!-- Add event -->
            <div id="addEventForm" class="modal"></div>
            <!-- My events page -->
            <div class="myEvents"></div>
        </div>
    </div>
    <script src="/JavaScript/script.js"> </script>
</body>


</html>
